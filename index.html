 <!DOCTYPE html>
 <html>
    <head>
    </head>
    <body>
        <h1>Hi! I'm the site)</h1>
        <script>
            var message = 'Привет, Даша!:-*';
            var p = document.createElement('p');
            p.style.fontSize = '14px';
            var timeOut = 500;
    
            document.body.appendChild(p);
  
            for (let i = 0; i < message.length; i++) {
                setTimeout(function() {
                p.innerHTML += message[i];
                }, timeOut);
            timeOut += 500;
            }
        </script>
    </body>
 </html>
